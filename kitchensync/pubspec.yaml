name: kitchensync
description: "KitchenSync App"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.2
  nfc_manager: ^3.3.0
  google_fonts: ^5.1.0
  flutter_floating_bottom_bar: ^1.2.0
  dot_navigation_bar: ^1.0.2
  floating_navbar: ^2.0.2
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  url_launcher: ^6.2.5
  device_info_plus: ^9.1.2
  google_ml_kit: ^0.16.3
  image_picker: ^1.0.7
  flutter_barcode_scanner: ^2.0.0
  flutter_pro_barcode_scanner: ^0.0.1
  http: ^1.2.0
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  lottie: ^3.1.0
  smooth_page_indicator: ^1.1.0
  flutter_slidable: ^3.1.0
  confetti: ^0.7.0
  google_maps_flutter: ^2.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
    - assets/data/items.json

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Icon.png" 
